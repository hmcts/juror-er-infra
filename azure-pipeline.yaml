trigger:
  batch: true
  branches:
    include:
      - main

resources:
  repositories:
    - repository: cnp-azuredevops-libraries
      type: github
      ref: refs/heads/master
      name: hmcts/cnp-azuredevops-libraries
      endpoint: "hmcts"

variables:
  - name: timeoutInMinutes
    value: 60
  - name: agentPool
    value: ubuntu-latest
  - name: build
    value: $(Build.BuildNumber)
  - name: product
    value: baubais
  - name: terraformInitSubscription
    value: 04d27a32-7a07-48b3-95b8-3c8691e1a263
  - name: workingDirectory
    value: "$(System.DefaultWorkingDirectory)/components"
  - template: vars/input-variables.yaml@cnp-azuredevops-libraries

parameters:
  - name: overrideAction
    type: string
    default: plan
    values:
      - plan
      - apply
      - destroy

  - name: environment_components
    type: object
    default:
      - deployment: "staging"
        environment: "stg"
        component: "data-factory"
        service_connection: "DTS-SHAREDSERVICES-STG"
        dependsOn: 'Precheck'
      - deployment: "production"
        environment: "prod"
        component: "data-factory"
        service_connection: "DTS-SHAREDSERVICES-PROD"
        dependsOn: 'staging'

stages:
  - stage: Precheck
    jobs:
      - job:
        pool:
          vmImage: ${{ variables.agentPool }}
        timeoutInMinutes: ${{ variables.timeoutInMinutes }}
        steps:
          - template: steps/terraform-precheck.yaml@cnp-azuredevops-libraries
            parameters:
              keyvaultName: "infra-vault-nonprod"
              keyvaultSecret: "azure-devops-sp-token"
              serviceConnection: "azurerm-sandbox"
              overrideAction: ${{ parameters.overrideAction }}
          - task: PythonScript@0
            displayName: 'Notebook Validation'
            inputs:
              scriptSource: 'filePath' # Options: filePath, inline
              scriptPath: 'devops/scripts/NotebookValidator.py'
              arguments: $(System.DefaultWorkingDirectory)/$(buildRepoSuffix)
              failOnStderr: true # Optional

  - ${{ each deployment in parameters.environment_components }}:
      - stage: ${{ deployment.deployment }}
        dependsOn: ${{ deployment.dependsOn }}
        jobs:
          - job: TerraformPlanApply
            pool:
              vmImage: ${{ variables.agentPool }}
            timeoutInMinutes: ${{ variables.timeoutInMinutes }}
            steps:
              - template: steps/terraform.yaml@cnp-azuredevops-libraries
                parameters:
                  overrideAction: ${{ parameters.overrideAction }}
                  environment: ${{ deployment.environment }}
                  component: ${{ deployment.component }}
                  serviceConnection: ${{ deployment.service_connection }}
                  terraformInitSubscription: ${{ variables.terraformInitSubscription }}
                  product: ${{ variables.product }}
          - template: devops/jobs/deploy-synapse.yaml
            parameters:
              subscriptionEndpoint: ${{ deployment.service_connection }}
              synapseName:  baubais-synapse-${{ deployment.environment }}
              resourceGroup: baubais-data-factory-rg-${{ deployment.environment }}
              triggers: ''
              enableTriggers: False
              adfOverrideParameters: '-LS_bais_bau_etf_properties_typeProperties_serviceEndpoint "https://baubais${{ deployment.environment }}.file.core.windows.net/"'
              agentPool: ${{ variables.agentPool }}
              env: ${{ deployment.environment }}
              validateOnly: ${{ ne(parameters.overrideAction, 'apply')}}
              dependsOn: TerraformPlanApply
